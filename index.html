<script>
  const supabaseUrl = "https://ksikszqgksntfqjzhlqp.supabase.co";
  const supabaseKey = "sb_publishable_RPMytDo2Bl7xVrxWSo5vjw_x8kBXFI7";

  const client = window.supabase.createClient(supabaseUrl, supabaseKey);

  const authBox = document.getElementById("authBox");
  const appBox = document.getElementById("appBox");
  const message = document.getElementById("message");
  const userEmail = document.getElementById("userEmail");

  function showMessage(text, type) {
    message.innerHTML = `<div class="${type}">${text}</div>`;
  }

  async function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await client.auth.signUp({
      email,
      password
    });

    if (error) {
      showMessage(error.message, "error");
    } else {
      showMessage("Регистрация успешна. Теперь выполните вход.", "success");
    }
  }

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await client.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      showMessage(error.message, "error");
    } else {
      userEmail.innerText = "Вы вошли как: " + data.user.email;
      authBox.style.display = "none";
      appBox.style.display = "block";
    }
  }

  async function logout() {
    await client.auth.signOut();
    authBox.style.display = "block";
    appBox.style.display = "none";
    showMessage("Вы вышли из системы", "success");
  }

  client.auth.getSession().then(({ data }) => {
    if (data.session) {
      userEmail.innerText = "Вы вошли как: " + data.session.user.email;
      authBox.style.display = "none";
      appBox.style.display = "block";
    }
  });
</script>
